version: "3"

services:

  keycloak-db:
    image: postgres
    environment:
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak
      - POSTGRES_NAME=keycloak

  keycloak:
    image: quay.io/keycloak/keycloak:10.0.2
    ports:
      - "9494:8080"
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - DB_VENDOR=postgres
      - DB_ADDR=keycloak-db
      - DB_PORT=5432
      - DB_DATABASE=keycloak
      - DB_USER=keycloak
      - DB_PASSWORD=keycloak
    depends_on:
      - keycloak-db

  zipkin-db:
    image: openzipkin/zipkin-mysql

  zipkin:
    image: openzipkin/zipkin
    environment:
      - STORAGE_TYPE=mysql
      - MYSQL_HOST=zipkin-db
    ports:
      - "9411:9411"
    depends_on:
      - zipkin-db